<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TroubleTalks - Home</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }



        .container {
            background: #fdfcfb; /* soft cream/ivory */
            padding: 45px;
            border-radius: 20px;
            box-shadow: 0px 12px 30px rgba(0, 0, 0, 0.4);
            text-align: center;
            width: 520px;
            max-width: 90%;
            /* Apply animation */
            animation: dropIn 1s ease forwards;
        }

        .logo {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    object-fit: cover;
    box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.3);
    animation: logoZoomIn 2s ease forwards; /* 2 seconds zoom-in */
    transform-origin: center; /* zoom from center of screen */
}

@keyframes logoZoomIn {
    0% {
        transform: scale(0) translate(0, 0); /* start from invisible (tiny) */
        opacity: 0;
    }
    50% {
        transform: scale(1.2); /* slightly overshoot for bounce effect */
        opacity: 1;
    }
    70% {
        transform: scale(0.95); /* bounce back slightly */
    }
    100% {
        transform: scale(1); /* final size */
    }
}



        h1 {
            font-size: 36px;
            margin: 20px 0 12px;
            color: #1b2d2a; /* dark greenish-black */
            font-weight: 700;
        }

        p {
            font-size: 18px;
            color: #333;
            margin-bottom: 25px;
        }

        .buttons {
            margin-top: 20px;
        }

        .buttons a {
            display: inline-block;
            margin: 10px;
            padding: 12px 28px;
            background: #1a472a; /* deep forest green */
            color: #fdfcfb;
            font-weight: 600;
            text-decoration: none;
            border-radius: 10px;
            box-shadow: 0px 4px 14px rgba(0,0,0,0.25);
            transition: all 0.3s ease;
        }

        .buttons a:hover {
            background: #2d5d36; /* lighter green on hover */
            transform: scale(1.07);
        }



    </style>
</head>
<body>



<div class="container">
    <img th:src="@{/images/TroubleTalksLogo.jpeg}" alt="TroubleTalks Logo" class="logo">
    <h1>Welcome to TroubleTalks</h1>
    <p>Share your troubles, find solutions, and explore ideas ðŸ’¡</p>

    <div class="buttons">
        <a th:href="@{/login}">Login</a>
        <a th:href="@{/register}">Register</a>
        <a th:href="@{/about}">About</a>
    </div>
</div>

</body>
</html>
