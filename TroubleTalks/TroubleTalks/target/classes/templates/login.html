<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - TroubleTalks</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Background floating text */
        .background-text {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 0;
        }

        .background-text span {
            position: absolute;
            font-size: 50px;
            color: rgba(255,255,255,0.05);
            font-weight: 700;
            animation: floatText linear infinite;
        }

        .background-text span:nth-child(1) { top: 10%; left: 5%; animation-duration: 10.8s; }
        .background-text span:nth-child(2) { top: 30%; left: 70%; animation-duration: 16.2s; }
        .background-text span:nth-child(3) { top: 60%; left: 40%; animation-duration: 12.6s; }
        .background-text span:nth-child(4) { top: 80%; left: 20%; animation-duration: 18s; }
        .background-text span:nth-child(5) { top: 50%; left: 80%; animation-duration: 14.4s; }

        @keyframes floatText {
            0% { transform: translate(0,5) rotate(0deg); }
            50% { transform: translate(30px,-40px) rotate(10deg); }
            100% { transform: translate(0,5) rotate(0deg); }
        }

        /* Container card (static) */
        .container {
            position: relative;
            background: #fdfcfb;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0px 12px 30px rgba(0,0,0,0.4);
            width: 400px;
            max-width: 90%;
            text-align: center;
            z-index: 1;
        }

        /* Logo animation only */
        .logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            box-shadow: 0px 6px 20px rgba(0,0,0,0.3);
            animation: logoZoom 1.2s ease forwards;
            transform-origin: center;
        }

        @keyframes logoZoom {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.2); opacity: 1; }
            70% { transform: scale(0.95); }
            100% { transform: scale(1); opacity:1; }
        }

        h2 { color: #1b2d2a; margin-bottom: 20px; }

        form { display: flex; flex-direction: column; align-items: center; }
        input {
            width: 90%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            width: 95%;
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 10px;
            background: #1a472a;
            color: #fdfcfb;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0px 4px 14px rgba(0,0,0,0.25);
            transition: all 0.3s ease;
        }

        button:hover {
            background: #2d5d36;
            transform: scale(1.05);
        }

        p { margin-top: 15px; z-index: 2; position: relative; }
        a { color: #1a472a; text-decoration: none; font-weight: 500; }
        a:hover { text-decoration: underline; }
        .error { color: red; margin-top: 10px; }
    </style>
</head>
<body>

<div class="background-text">
    <span>TroubleTalks</span>
    <span>TroubleTalks</span>
    <span>TroubleTalks</span>
    <span>TroubleTalks</span>
    <span>TroubleTalks</span>
</div>

<div class="container">
    <img th:src="@{/images/TroubleTalksLogo.jpeg}" alt="TroubleTalks Logo" class="logo">
    <h2>Login</h2>

    <form th:action="@{/login}" method="post">
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <p class="error" th:if="${param.error}" th:text="'Invalid email or password'"></p>
    <p>Donâ€™t have an account? <a th:href="@{/register}">Register here</a></p>
</div>

</body>
</html>
