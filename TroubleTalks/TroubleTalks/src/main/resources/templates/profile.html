<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="|${user.username}'s Profile - TroubleTalks|"></title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            min-height: 100vh;
        }

        .header {
            background: #fdfcfb;
            padding: 20px 40px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 { color: #1a472a; margin: 0; font-size: 28px; }
        .header-actions a {
            padding: 10px 20px;
            background: #1a472a;
            color: #fdfcfb;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: background 0.3s ease;
            margin-left: 15px;
        }
        .header-actions a:hover { background: #2d5d36; }

        .content {
            padding: 40px;
            max-width: 1000px;
            margin: 0 auto;
        }

        /* Profile Header Section */
        .profile-header {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-picture {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #e6a75d;
            margin-bottom: 15px;
        }

        .username {
            font-size: 32px;
            color: #1a472a;
            margin-bottom: 5px;
        }

        .email {
            font-size: 14px;
            color: #777;
            margin-bottom: 20px;
        }

        /* Bio & Edit Form */
        .bio-section {
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
        .bio-text {
            font-size: 16px;
            color: #333;
            white-space: pre-wrap;
            margin-bottom: 20px;
            min-height: 20px;
        }

        .bio-text:empty::before {
             content: "No bio yet. Click 'Edit Bio' to add one!";
             color: #aaa;
             font-style: italic;
        }

        .bio-form textarea {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            resize: vertical;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        .bio-form button {
            padding: 10px 20px;
            background: #e6a75d;
            color: #1a472a;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        .bio-form button:hover { background: #d4954a; }

        .message {
             padding: 10px;
             margin-bottom: 15px;
             border-radius: 5px;
             font-weight: 600;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        /* Posts Grid Section (Re-using explore styles) */
        .posts-title {
            color: #fdfcfb;
            font-size: 24px;
            margin-bottom: 20px;
            border-bottom: 2px solid #fdfcfb;
            padding-bottom: 10px;
        }

        .post-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        /* Re-using post-card styles for consistency */
        .post-card {
            background: #ffffff;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 200px; /* Ensure cards have similar height */
        }
        .post-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .post-card h3 {
            color: #1b2d2a;
            margin-top: 0;
            font-size: 20px;
            line-height: 1.3;
        }
        .post-card .category {
            display: inline-block;
            background: #2d5d36;
            color: #fdfcfb;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            font-weight: 500;
            margin-bottom: 15px;
        }
        .post-card .excerpt {
            color: #555;
            font-size: 14px;
            margin-bottom: 15px;
            flex-grow: 1;
        }
        .post-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #eee;
            padding-top: 15px;
            margin-top: 15px;
        }
        .post-footer .meta {
             font-size: 12px;
             color: #777;
             display: flex;
             flex-direction: column;
        }
        .post-footer .counts {
            display: flex;
            gap: 15px;
            margin-top: 5px;
            font-size: 14px;
            color: #1b2d2a;
            font-weight: 500;
        }
        .post-footer a.view-link {
            padding: 8px 15px;
            background: #e6a75d;
            color: #1b2d2a;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
            font-weight: 600;
            transition: background 0.3s ease;
        }
        .post-footer a.view-link:hover {
            background: #d4954a;
        }
        .no-posts {
            text-align: center;
            color: #ccc;
            font-size: 18px;
            margin-top: 50px;
        }

    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const editButton = document.getElementById('editBioBtn');
            const bioTextElement = document.getElementById('bioText');
            const bioForm = document.getElementById('bioForm');
            const bioTextarea = document.getElementById('bioTextarea');

            editButton.addEventListener('click', () => {
                const currentBio = bioTextElement.innerText.trim();

                // Toggle visibility
                bioTextElement.style.display = 'none';
                editButton.style.display = 'none';
                bioForm.style.display = 'block';

                // Set textarea value to current bio (if it was an actual bio, not the placeholder)
                if (currentBio && currentBio !== "No bio yet. Click 'Edit Bio' to add one!") {
                    bioTextarea.value = currentBio;
                }
            });
        });
    </script>
</head>
<body>

<div class="header">
    <h1 th:text="|${user.username}'s Profile|">User's Profile</h1>
    <div class="header-actions">
        <a th:href="@{/explore}">Explore Posts</a>
        <a th:href="@{/welcome}">Home</a>
        <a th:href="@{/logout}">Logout</a>
    </div>
</div>

<div class="content">

    <div class="profile-header">
        <img th:src="@{/images/TroubleTalksLogo.jpeg}" alt="Profile Picture" class="profile-picture">

        <div class="username" th:text="${user.username}">Username</div>
        <div class="email" th:text="${user.email}">user@example.com</div>

        <div th:if="${successMessage}" class="message success" th:text="${successMessage}"></div>

        <div class="bio-section">
            <div id="bioText" class="bio-text" th:text="${user.bio}"></div>
            <button id="editBioBtn" style="padding: 8px 15px; background: #1a472a; color: #fff; border: none; border-radius: 8px; cursor: pointer; transition: background 0.3s;">Edit Bio</button>

            <form id="bioForm" th:action="@{/profile}" method="post" class="bio-form" style="display: none;">
                <textarea id="bioTextarea" name="bio" rows="4" placeholder="Share a little about yourself and your areas of expertise (e.g., 'Full Stack Java Developer solving tricky Spring Boot issues')." th:text="${user.bio}"></textarea>
                <button type="submit">Save Bio</button>
            </form>
        </div>
    </div>

    <h2 class="posts-title">My TroubleTalks Stories</h2>

    <div th:if="${posts.isEmpty()}" class="no-posts">
        You haven't shared any TroubleTalks stories yet. <a th:href="@{/new-post}" style="color: #e6a75d; text-decoration: none;">Start sharing now!</a>
    </div>

    <div class="post-grid" th:unless="${posts.isEmpty()}">
        <div class="post-card" th:each="post : ${posts}">
            <div>
                <span class="category" th:text="${post.category}">Category</span>
                <h3 th:text="${post.title}">Problem Title Goes Here</h3>
                <p class="excerpt" th:text="${#strings.substring(post.journey, 0, #strings.length(post.journey) > 100 ? 100 : #strings.length(post.journey)) + '...'}">
                    This is a snippet of the problem description and journey...
                </p>
            </div>

            <div class="post-footer">
                <div class="meta">
                    <span th:text="|Posted on: ${#temporals.format(post.postedAt, 'MMM dd, yyyy')}|">Date</span>

                    <div class="counts">
                        <span th:text="|👍 ${likeCounts.get(post.id) ?: 0}|">👍 0</span>
                        <span th:text="|💬 ${commentCounts.get(post.id) ?: 0}|">💬 0</span>
                    </div>
                </div>

                <a th:href="@{/post/{id}(id=${post.id})}" class="view-link">View Story</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
